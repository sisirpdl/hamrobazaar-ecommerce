{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">

            <div class="list-group">
                <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action ">All Mobile</a>
                <a href="{% url 'mobiledata' 'redmi' %}" class="list-group-item list-group-item-action">Redmi</a>
                <a href="{% url 'mobiledata' 'samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
                <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action">Below</a>
                <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action">Above</a>
            </div>
        </div>
        <div class="col-sm-8 offset-sm-1">
            <div class="row">


                {% for m in mobiles %}
                <div class="col-sm-4 text-center mb-4">


                    <a href="{% url 'product-detail' m.pk%}" class="btn">
                        <div class="item"><img src="{{m.product_image.url}}" alt="" height="300px">
                            <div class="fw-bold">{{m.title}}</div>
                            <div class="fw-bold"> Rs. {{m.discounted_price}}
                                <small class="fw-light text-decoration-line-through">Rs. {{m.selling_price}}</small>
                            </div>

                        </div>
                    </a>
                </div>
                {% endfor %}



            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
